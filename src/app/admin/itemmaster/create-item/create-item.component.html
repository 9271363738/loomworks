<div class="card">
    <div class="card-header">
        <div style="display: flex;">
            <div style="margin-right: 10px;">
                <i class="ri-arrow-left-line fs-14" [routerLink]="['/admin/usermaster']"></i>
            </div>
            <div style="flex:1 1 0%">
                
                <h5 style="text-transform: capitalize;"> Dealer</h5>
            </div>
        </div>
    </div>
    <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3 col-sm-12">
                            <div class="mb-3">
                                <label for="firstNameinput" class="form-label" > Name</label>
                                <input type="text" class="form-control" placeholder="Enter your Name" id="firstNameinput">
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-12">
                            <div class="mb-3">
                                <label for="Input" class="form-label">Brand</label>
                                <input type="email" class="form-control" placeholder="Brand" id="text">
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-12">
                            <div class="mb-3">
                                <label for="Input" class="form-label">SKU</label>
                                <input type="password" class="form-control" placeholder=" SKU" id="">
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-12">
                            <div class="mb-3">
                                <label for="Input" class="form-label">Color</label>
                                <input type="tel" class="form-control" placeholder="pick color" id="">
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-12">
                            <div class="mb-3">
                                <label for="Input" class="form-label">Hsn Code</label>
                                <input type="tel" class="form-control" placeholder="HSN code" id="">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="mb-3">
                                <label for="Input" class="form-label">Decriptipn</label>
                                <input type="tel" class="form-control" placeholder="Description" id="">
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-12">
                            <div class="mb-3">
                                <label for="Input" class="form-label">Dealer</label>
                                <input type="tel" class="form-control" placeholder="Dealer" id=" ">
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-12">
                            <div class="mb-3">
                                <label for="Input" class="form-label">Catagory</label>
                                <input type="tel" class="form-control" placeholder="Category" id="">
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="col-lg-6 col-sm-12" style="border-right: 1px solid gray;">
                    <h5>Sizes</h5>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12">

                    </div>
                </div>
            </div>

                <div class="">
                    <div class="row"> 
                        <div class="col-lg-6 col-sm-12">
                            <div class="table-responsive">
                                <table class="invoice-table table table-borderless table-nowrap mb-0">
                                    <thead class="align-middle">
                                        <tr class="table-active">
                                            <th scope="col">
                                                Name
                                            </th>
                                            <th scope="col" class="text-end" style="width: 105px;"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="newlink">
                                        <tr id="1" class="product" *ngFor="let item of sizes">
                                            <td class="text-start">
                                                    <input type="tel" class="form-control" placeholder="Name" id="">
                                            </td>
                                            <td class="product-removal">
                                                <a href="javascript:void(0)" class="btn btn-success">Delete</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tr id="newForm" style="display: none;"></tr>
                                    <tr>
                                        <td colspan="9">
                                            <a (click)="addItem()" class="btn btn-soft-secondary fw-medium"><i class="ri-add-fill me-1 align-bottom"></i> Add Item</a>
                                        </td>
                                    </tr>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
                                
                <div class="col-lg-12">
                    <div class="text-end">
                        <button style="margin: 0px;;" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div><!--end col-->
            </div>
        


    </div>
</div>
