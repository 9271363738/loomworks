<div class="row">

                          <i class="ri-file-copy-2-fill"></i>

                      </div>
                    </div>
                  </div>
                </div>
                <!-- end col -->
                <div class="col-lg-3 col-sm-6">
                  <div class="p-2 border border-dashed rounded">
                    <div class="d-flex align-items-center">
                      <div class="avatar-sm me-2">
                        <div
                          class="avatar-title rounded bg-transparent text-success fs-24"
                        >
                          <i class="ri-stack-fill"></i>

                      </div>

                      <div class="avatar-sm me-2">
                        <div
                          class="avatar-title rounded bg-transparent text-success fs-24"
                        >
                          <i class="ri-inbox-archive-fill"></i>
                        </div>
                      </div>
                      <div class="flex-grow-1">
                        <p class="text-muted mb-1">Total Revenue :</p>
                        <h5 class="mb-0"></h5>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- end col -->
              </div>

              <div class="row">
                <div class="col-xl-6">
                  <div class="mt-4">
                    <h5 class="fs-14">Sizes :</h5>
                    <div class="d-flex flex-wrap gap-2">
                      <div placement="top">
                        <input
                          type="radio"
                          class="btn-check"
                          name="productsize-radio"
                          id="productsize-radio1"
                          disabled
                        />
                        <label
                          class="btn btn-soft-primary avatar-xs rounded-circle p-0 d-flex justify-content-center align-items-center"

                        ></label>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- end col -->

                <div class="col-xl-6">
                  <div class="mt-4">
                    <h5 class="fs-14">Colors :</h5>
                    <div class="d-flex flex-wrap gap-2">
                      <div placement="top">
                        <button
                          type="button"
                          class="btn avatar-xs p-0 d-flex align-items-center justify-content-center border rounded-circle fs-20"
                          disabled
                        >
                          <i class="ri-checkbox-blank-circle-fill"></i>
                        </button>
                        <button
                          type="button"
                          class="btn avatar-xs p-0 d-flex align-items-center justify-content-center border rounded-circle fs-20"

                      </li>
                    </ul>
                  </div>
                </div>
                <div class="col-sm-6">

                    <h5 class="fs-14">Services :</h5>
                    <ul class="list-unstyled product-desc-list">
                      <li class="py-1"></li>
                    </ul>

              </div>

                    <a

                      class="nav-link"
                      data-bs-toggle="tab"
                      role="tab"
                    >
                      Specification
                    </a>
                    <ng-template ngbNavContent>
                      <div
                        class="tab-pane fade show active"
                        id="nav-speci"
                        role="tabpanel"
                        aria-labelledby="nav-speci-tab"
                      >
                        <div class="table-responsive">

                            <tbody>
                              <tr>
                                <th scope="row" style="width: 200px">

                                <td></td>
                              </tr>

                                <td></td>
                              </tr>
