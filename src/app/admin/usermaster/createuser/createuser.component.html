<!DOCTYPE html>
<html>
<head>
    <title>Two-Column Input Layout</title>
    <style>
        .form-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>
<body>
    <form action="submit.php" method="post"> <!-- Add a form element with an action and method attribute -->
        <div class="form-group">
            <!-- First Column -->
            <div>
                <label for="basiInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="basiInput">
            </div>
            
            <!-- Second Column -->
            <div>
                <label for="labelInput" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="labelInput">
            </div>
            
            <!-- First Column -->
            <div>
                <label for="placeholderInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="placeholderInput" placeholder="example@gmail.com">
            </div>
            
            <!-- Second Column -->
            <div>
                <label for="valueInput" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="valueInput" value="Phone number">
            </div>
            
            <!-- First Column -->
            <div>
                <label for="placeholderInput" class="form-label">Date</label>

                <input type="date" class="form-control form-control-icon" id="iconInput" placeholder="Billing Address">
            </div>
            
            <!-- Second Column -->
            <div>
                <label for="iconPassword" class="form-label">Password</label>
                <input type="password" class="form-control form-control-icon" id="iconPassword" placeholder="Password">
            </div>
            
            <!-- First Column -->
            <div>
                <label for="billingAddress" class="form-label">Billing Address</label>
                <input type="text" class="form-control form-control-icon" id="billingAddress" placeholder="Billing Address">
            </div>
            
            <!-- Second Column -->
            <div>
                <label for="shippingAddress" class="form-label">Shipping Address</label>
                <input type="text" class="form-control form-control-icon" id="shippingAddress" placeholder="Shipping Address">
            </div>
        </div>
        <br><br>
        <button type="submit" class="btn btn-secondary btn-animation waves-effect waves-light" data-text="Secondary"><span>Create User</span></button>
    </form>
</body>
</html>
