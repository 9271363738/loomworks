<div class="row justify-content-center">
    <div class="col-xxl-9">
        <div class="card" id="demo">
            <div class="card-header border-bottom-dashed p-4">
                <div class="d-sm-flex">
                 
                   
                </div>
            </div><!--end card-header-->
            <div class="card-body p-4">
                <div class="row g-3">
                    <div class="col-lg-3 col-6">
                        <p class="text-muted mb-2 text-uppercase fw-semibold">Order Id</p>
                        <h5 class="fs-14 mb-0">{{list._id}}</h5>
                    </div><!--end col-->
                    <div class="col-lg-3 col-6">
                        <p class="text-muted mb-2 text-uppercase fw-semibold">Date</p>
                        <h5 class="fs-14 mb-0"> <small class="text-muted">{{list.updatedAt|date:"mediumDate"}}</small></h5>
                    </div><!--end col-->
                    <div class="col-lg-3 col-6">
                        <p class="text-muted mb-2 text-uppercase fw-semibold">Payment Status</p>
                        <span class="badge badge-soft-success fs-11">{{list.Payment}}</span>
                    </div><!--end col-->
                    <div class="col-lg-3 col-6">
                        <p class="text-muted mb-2 text-uppercase fw-semibold">Total Amount</p>
                        <h5 class="fs-14 mb-0">{{list.finalAmount}}</h5>
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end card-body-->
      
            <div class="card-body p-4">
                <div class="table-responsive">
                    <table class="table table-borderless text-center table-nowrap align-middle mb-0">
                        <thead>
                            <tr class="table-active">
                                <th scope="col" style="width: 50px;">SR.No</th>
                                <th scope="col">Product Details</th>
                                <th scope="col">Rate</th>
                                <th scope="col">Quantity</th>
                                <th scope="col" class="text-end">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">01</th>
                                <td>{{itemlist}}</td>
                                <td></td>
                                <td class="text-end"></td>
                            </tr>
                            <tr class="border-top border-top-dashed mt-2">
                                <td colspan="3"></td>
                                <td colspan="2" class="fw-medium p-0">
                                    <table class="table table-borderless text-start table-nowrap align-middle mb-0">
                                        <tbody>
                                            <tr>
                                                <td>Sub Total:</td>
                                                <td class="text-end"></td>
                                            </tr>
                                            <tr>
                                                <td>Estimated Tax (12.5%):</td>
                                                <td class="text-end"></td>
                                            </tr>
                                            <tr>
                                                <td>Discount <small class="text-muted">()</small>:</td>
                                                <td class="text-end"></td>
                                            </tr>
                                            <tr>
                                                <td>Shipping Charge:</td>
                                                <td class="text-end"></td>
                                            </tr>
                                            <tr class="border-top border-top-dashed">
                                                <th scope="row">Total Amount:</th>
                                                <td class="text-end"></td>
                                            </tr>
                                        </tbody>
                                    </table><!--end table-->
                                </td>
                            </tr>
                        </tbody>
                    </table><!--end table-->
                </div>
               
              
              
            </div><!--end card-body-->
        </div><!--end card-->
    </div><!--end col-->
  </div><!--end row-->
