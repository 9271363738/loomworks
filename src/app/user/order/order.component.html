<h1>order </h1>
<div class="row">
    <div class="col-lg-12">
        <div class="card"  id="invoiceList">
            <div class="card-header border-0">
                <div class="d-flex align-items-center">
                    <h5 class="card-title mb-0 flex-grow-1"></h5>
                    <div class="flex-shrink-0">
                        <a   class="btn btn-danger" (click)="CreateOrder()"><i class="ri-add-line align-bottom me-1" ></i> Create Order</a>
                    </div>
                </div>
            </div>
            <div class="card-body bg-soft-light border border-dashed border-start-0 border-end-0">
                <form>
                    <div class="row g-3">
                        <div class="col-xxl-5 col-sm-12">
                            <div class="search-box">
                                <input type="text"  name="searchTerm" class="form-control search bg-light border-light" placeholder="Search for customer, email, country, status or something..." >
                                <i class="ri-search-line search-icon"></i>
                            </div>
                        </div>
                        <!--end col-->
                        <div class="col-xxl-3 col-sm-4">
                          <input class="form-control bg-light border-light" type="text" mwlFlatpickr placeholder="Select date">
                        </div>
                        <!--end col-->
                        <div class="col-xxl-3 col-sm-4">
                            <!-- <div class="input-light">
                                <select class="form-control bg-light border-light" data-choices data-choices-search-false name="choices-single-default"  id="idStatus">
                                    <option value="">Status</option>
                                    <option value="all" selected>All</option>
                                    <option value="Unpaid">Unpaid</option>
                                    <option value="Paid">Paid</option>
                                    <option value="Cancel">Cancel</option>
                                    <option value="Refund">Refund</option>
                                </select>
                            </div> -->
                        </div>
                        <!--end col-->
  
                      
                        <!--end col-->
                    </div>
                    <!--end row-->
                </form>
            </div>
            <div class="card-body">
                <div>
                    <div class="table-responsive table-card">
                        <table class="table align-middle table-nowrap" id="invoiceTable">
                            <thead class="text-muted">
                                <tr>
                                    <th class="sort text-uppercase" data-sort="sr_id">SR.NO</th>
                                    <th class="sort text-uppercase" data-sort="orderid">OrderNo</th>
                                    <th class="sort text-uppercase" data-sort="date">Date</th>
                                    <th class="sort text-uppercase" data-sort="invoice_amount">Amount</th>
                            

                                </tr>
                            </thead>
                           <tbody>
                            <tr *ngFor="let a of mylist;let i=index">
                                <td class="sort text-uppercase" data-sort="orderid" (click)="fun1(a._id)">{{i+1}}</td>
                                <td class="" data-sort="sr_id">{{a?.orderNo}}</td>
                                <td class="sort text-uppercase" data-sort="date">{{a?.createdAt | date:"mediumDate"}}</td>
                                <td class="sort text-uppercase" data-sort="orderid" *ngFor="let data of a?.size"><span>{{data?.name}} - {{data?.quantity}}</span><br>{{data?.quantity}}</td>
                                <td class="sort text-uppercase" data-sort="invoice_amount">{{a?.totalAmount}}</td>
                            </tr>
                           </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
  
    </div><!--end col-->
  </div><!--end row-->
